<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="../../assets/styles/main.css">
    <link rel="stylesheet" href="../../assets/styles/editItem.css">
</head>
<body>
    <p class="title">Edit character properties</p>

    <div class="formbody">
        <div><div class="label">Name:</div><div class="inputField"><input id="characterName"></div></div>
        <div><div class="label">Type:</div><div class="inputField"><input id="characterType" readonly></div></div>
        <div><div class="label">Description:</div><div class="inputField"><textarea id="characterDescription" style="width: 320px; height: 80px;"></textarea></div></div>
        <div><div class="label">Additional Info:</div><div class="inputField"><textarea id="characterAddInfo" style="width: 320px; height: 120px;"></textarea></div></div>
        <div><div class="label">Damage:</div><div class="inputField"><input id="characterDamage"></div></div>
        <div><div class="label">Health:</div><div class="inputField"><input id="characterHealth"></div></div>
        <div><div class="label">Drops:</div><div class="inputField"><input id="characterDrops"></div></div>
    </div>

    <div id="buttonContainer">
        <button id="cancelBtn">Cancel</button>
        <button id="saveBtn">Save</button>
    </div>

    <script type="text/javascript" src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../assets/js/realmEditor/editCharacter.js"></script>
</body>
</html>
