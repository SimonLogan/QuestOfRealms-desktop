<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../assets/styles/index.css">
</head>
<body>
    <script type="text/javascript">window.$ = window.jQuery = require('jquery')</script>
    <script type="text/javascript" src="../../assets/js/main/index.js"></script>
    <script type="text/javascript" src="../../assets/js/realmEditor/realmUtils.js"></script>

    <h1>Quest of Realms</h1>
    <!--<div><a href="credits">Credits</a></div>-->
    <div style="margin-top: 10px;">Start page</div>

    <hr>
    <div id="gamesPanel">
        <h2>Games</h2>
        <div>These are designs for games.</div>
        <div id="gameList"></div>
        <input type="button" id="showCreateGameButton" value="New Game" />
    </div>

    <div id="exportGamePanel" style="margin-top: 20px; display: none;">
        <input type="hidden" id="exportGameId">
        <h2>Export Game</h2>
        Specify a name and optional description when exporting a playable game instance.
        <div id="exportGameForm">
            <div class="inputRow"><label class="inputLabel" for="gameName">Game Name:</label><input type="text" id="exportGameName"/></div>
            <div class="inputRow"><label class="inputLabel" for="gameDescription">Description:</label><input type="text" id="exportGameDescription" /></div>
            <div class="inputRow"><input type="button" id="exportGameButton" value="Export" /></div>
        </div>
    </div>

    <div id="createGamePanel" style="margin-top: 20px; display: none;">
        <h2>Create New Game</h2>
        <div id="newGameForm">
            <div class="inputRow"><label class="inputLabel" for="gameName">Game Name:</label><input type="text" id="gameName" /></div>
            <div class="inputRow"><label class="inputLabel" for="gameDescription">Description:</label><input type="text" id="gameDescription" /></div>
            <div class="inputRow"><input type="button" id="createGameButton" value="Create" /></div>
        </div>
    </div>
</body>
</html>
